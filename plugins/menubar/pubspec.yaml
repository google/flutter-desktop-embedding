name: menubar
description: Provides the ability to add native menubar items with Dart callbacks.
version: 0.3.0
homepage:
# Do not publish this plugin. See:
# https://github.com/google/flutter-desktop-embedding/blob/master/plugins/README.md#using-plugins
publish_to: none

environment:
  sdk: ">=2.17.0-265.0.dev <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: MenubarPlugin
      windows:
        pluginClass: MenubarPluginCApi
