name: example_plugin
description: A minimal example plugin for desktop, in the style of the 'flutter create' plugin template.
version: 0.0.1
author:
homepage:

flutter:
  plugin:
    # Currently macosPrefix is used to indicate macOS support, but the value is
    # not actually used. See https://github.com/flutter/flutter/issues/33597
    macosPrefix: unused
    pluginClass: ExamplePlugin

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
