version: 1.0.0+1

environment:
  sdk: ">=2.12.0-259.9.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  file_selector_platform_interface: ^2.0.0
  file_selector_linux:
    path: ../file_selector_linux
  file_selector_macos:
    path: ../file_selector_macos
  file_selector_windows:
    path: ../file_selector_windows

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
